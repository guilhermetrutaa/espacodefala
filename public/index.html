<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }
        #loading {
            width: 390px;
            height: 844px;
            background-color: #fff;
        }
        .logo {
            position: absolute;
            top: 287.2px;
            left: 121px;
        }
        .bola-carregando {
            border: 8px solid #f3f3f3; /* Cor de fundo */
            border-top: 8px solid #4CAF50; /* Cor da borda da bola */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: girar 2s linear infinite;
            position: absolute;
            top: 450px;
            left: 168px;
        }

        .footer {
            color: #000;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            left: 63px;
            top: 660px;
            width: 267px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <img src="imagens/logo.png" alt="logo" class="logo">
        <div class="bola-carregando"></div>

        <p class="footer">Aplicativo criado e desenvolvido por Guilherme Truta Rolim ©</p>
    </div>

    <script>
        // Função para redirecionar após 5 segundos
        setTimeout(function() {
            window.location.href = 'home.html'; // Redireciona para home.html após 5 segundos
        }, 6000); // 5000 milissegundos = 5 segundos
    </script>
</body>
</html>
